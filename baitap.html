<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice FE</title>
    <link rel="stylesheet" href="baitap.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <div id="logo">
            <i class="fab fa-google" id="logo-icon"></i>
            <span id="logo-text">3MM</span>
        </div>
        <div id="menu">
            <i class="fas fa-home" id="menu-icon"></i>
            <span>Home</span>
        </div>
        <div id="menu">
            <i class="fas fa-user" id="menu-icon"></i>
            <span>Profile</span>
        </div>
        <div id="menu">
            <i class="fas fa-envelope" id="menu-icon"></i>
            <span>Messages</span>
        </div>
        <div id="menu">
            <i class="far fa-list-alt" id="menu-icon"></i>
            <span>Purchases</span>
        </div>
        <div id="menu">
            <i class="fas fa-gift" id="menu-icon"></i>
            <span>Returns</span>
        </div>
        <div id="menu">
            <i class="fas fa-images" id="menu-icon"></i>
            <span>Gallery</span>
        </div>
        <div id="menu">
            <i class="fas fa-chart-bar" id="menu-icon"></i>
            <span>Analytics</span>
        </div>
        <div id="menu">
            <i class="fas fa-cogs" id="menu-icon"></i>
            <span>Settings</span>
        </div>
    </div>
    <div id="main-web">
        <div id="header">
            <div id="search">
                <i class="fas fa-search" id="search-icon"></i>
                <input type="text" placeholder="Search">
            </div>
            <div id="user">
                <span id="user-text">
                    Giau Vo
                    <br>
                    log out
                </span>
                <div id="user-avatar">
                    <img src="anhnen.jpg" alt="avatar" id="avatar">
                </div>
            </div>
        </div>
        <div id="break"></div>
        <div id="banner">
            <div id="banner-box">
                <span>Edit Cover Photo</span>
            </div>
        </div>
        <div id="break"></div>
        <div id="inform">
            <div id="inform-avatar-input">
                <img src="anhnen.jpg" alt="avatar" id="avatar-inform">
                <div id="break"></div>
                <span id="inform-avatar-text">
                    Vo Minh Giau
                    <br>
                    UI/UX Designer
                </span>
                <div id="break"></div>
                <button id="button-avatar">Upload photo</button>
            </div>
            <div id="form-fill">
                <form action="">
                    <div id="form-button">
                        <button type="button" id="button-cancel">Cancel</button>
                        <button type="submit" id="button-save">Save</button>
                    </div>
                    <div id="break"></div>
                    <div id="fill-fal">
                        <div id="first-name">
                            <p>First Name</p>
                            <input type="text" placeholder="First Name" id="input-first">
                        </div>
                        <div id="last-name">
                            <p>Last Name</p>
                            <input type="text" placeholder="Last Name" id="input-last">
                        </div>
                    </div>
                    <div id="break"></div>
                    <div id="tittle">
                        <p>Tittle</p>
                        <input type="text" placeholder="UI/UX Designer" id="input-tittle">
                    </div>
                    <div id="break"></div>
                    <div id="check-box">
                        <p>Gender</p>
                        <div id="check-box-2">
                            <label><input type="radio" checked><h3>Male</h3></label>
                            <label><input type="radio"><h3>Female</h3></label>
                            <label><input type="radio"><h3>Ohter</h3></label>
                        </div>
                    </div>
                    <div id="break"></div>
                    <div id="birthday">
                        <p>birthday</p>
                        <input type="date" id="input-birthday">
                    </div>
                    <div id="break"></div>
                    <div id="address">
                        <p>Address</p>
                        <input type="text" placeholder="Address" id="input-address">
                    </div>
                    <div id="break"></div>
                    <div id="email">
                        <p>Email</p>
                        <input type="text" placeholder="Address" id="input-email">
                    </div>
                    <div id="break"></div>
                    <div id="phone">
                        <p>Phone Number</p>
                        <input type="text" placeholder="Address" id="input-phone">
                    </div>
                    <div id="break"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
